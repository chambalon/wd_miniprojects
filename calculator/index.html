<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cal">
    <div class="cal-display">
      <p id="display">-</p>
    </div>
    <div class="cal-buttons">
      <button class="key-other operations">AC</button>
      <button class="key-other operations">DEL</button>
      <button class="key-operator operations">%</button>
      <button class="key-operator operations">/</button>

      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="key-operator operations">*</button>

      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="key-operator operations">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="key-operator operations">+</button>

      <button class="key-zero numbers">0</button>
      <button class="numbers">.</button>
      <button class="key-other operations" id="equal">=</button>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</body>
</html>
