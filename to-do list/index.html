<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>To-Do list</h2>
      <img src="todo.gif" height="40px" width="40px">
    </div> 
    <div class="todo-body">
      <input type="text" class="todo-input" id="todo-text" placeholder="Add your text">
      <img onclick="CreateToDoList()" id="addupdateclick" src="add.svg" alt="+" >
    </div>  
    <h5 id="alertmessage"></h5>
    <ul class="listitems" id="list-items"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
